version: '3.8'

services:
  vatsim-flight-analyzer:
    build: .
    container_name: vatsim-flight-analyzer
    ports:
      - "9080:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    volumes:
      # Optional: FÃ¼r lokale Entwicklung
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./app.js:/usr/share/nginx/html/app.js:ro
    restart: unless-stopped
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vatsim-analyzer.rule=Host(`moehre.intjulscha.de`)"
      - "traefik.http.routers.vatsim-analyzer.entrypoints=websecure"
      - "traefik.http.routers.vatsim-analyzer.tls.certresolver=letsencrypt"
      - "traefik.http.services.vatsim-analyzer.loadbalancer.server.port=80"

networks:
  web:
    external: true