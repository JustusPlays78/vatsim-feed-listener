<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VATSIM Flugdaten Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --success-color: #16a34a;
            --warning-color: #ea580c;
            --danger-color: #dc2626;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .navbar {
            background: var(--card-bg);
            box-shadow: var(--shadow-sm);
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }

        .main-container {
            padding: 2rem 0;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            font-weight: 600;
            border-radius: 12px 12px 0 0 !important;
            padding: 1.25rem 1.5rem;
            border: none;
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }

        .btn-primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .airports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .airport-card {
            background: linear-gradient(135deg, #f8fafc, #ffffff);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .airport-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .airport-code {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .airport-stats {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .flights-table {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            border: none;
            padding: 1rem 0.75rem;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: #f1f5f9;
            transform: scale(1.01);
        }

        .table td {
            padding: 1rem 0.75rem;
            vertical-align: middle;
            border-color: var(--border-color);
        }

        .callsign {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.05rem;
        }

        .airport-code-table {
            font-weight: 600;
            color: var(--text-primary);
            background: #f1f5f9;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .aircraft-type {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            background: #f8fafc;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            color: var(--text-secondary);
        }

        .status-departed {
            color: var(--warning-color);
            font-weight: 600;
        }

        .status-arrived {
            color: var(--success-color);
            font-weight: 600;
        }

        .route-cell {
            max-width: 200px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            line-height: 1.3;
            word-break: break-all;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(4px);
        }

        .loading-content {
            text-align: center;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            border-radius: 8px;
            font-weight: 500;
            padding: 1rem 1.25rem;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            border: 1px solid #fecaca;
            color: var(--danger-color);
        }

        .alert-success {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            border: 1px solid #bbf7d0;
            color: var(--success-color);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .badge {
            padding: 0.4rem 0.8rem;
            font-weight: 600;
            font-size: 0.75rem;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem 0;
            }
            
            .stat-number {
                font-size: 2rem;
            }
            
            .table-responsive {
                font-size: 0.85rem;
            }
            
            .airports-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-plane-departure me-2"></i>
                VATSIM Flight Analyzer
            </a>
            <div class="ms-auto">
                <span class="badge bg-primary">
                    <i class="fas fa-satellite-dish me-1"></i>
                    Live Data
                </span>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <!-- Suchformular -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-search me-2"></i>
                    Flugdaten Suche
                </h5>
            </div>
            <div class="card-body">
                <form id="searchForm">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="icao" class="form-label fw-semibold">
                                <i class="fas fa-map-marker-alt me-1"></i>
                                ICAO Zielflughafen
                            </label>
                            <input type="text" class="form-control text-uppercase" id="icao" value="EDDF" maxlength="4" required>
                            <div class="form-text">z.B. EDDF, EGLL, KJFK</div>
                        </div>
                        <div class="col-md-3">
                            <label for="fromDateTime" class="form-label fw-semibold">
                                <i class="fas fa-calendar-alt me-1"></i>
                                Von
                            </label>
                            <input type="datetime-local" class="form-control" id="fromDateTime" required>
                        </div>
                        <div class="col-md-3">
                            <label for="toDateTime" class="form-label fw-semibold">
                                <i class="fas fa-calendar-alt me-1"></i>
                                Bis
                            </label>
                            <input type="datetime-local" class="form-control" id="toDateTime" required>
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search me-2"></i>
                                Daten laden
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Ergebnisse Container -->
        <div id="results" style="display: none;">
            <!-- Statistiken -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-chart-bar me-2"></i>
                        Statistiken
                    </h5>
                </div>
                <div class="card-body">
                    <div class="stats-grid" id="statsGrid">
                        <!-- Stats werden hier eingefügt -->
                    </div>
                </div>
            </div>

            <!-- Top Abflughäfen -->
            <div class="card" id="airportsCard" style="display: none;">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-map-marked-alt me-2"></i>
                        Häufigste Abflughäfen
                    </h5>
                </div>
                <div class="card-body">
                    <div class="airports-grid" id="airportsGrid">
                        <!-- Airports werden hier eingefügt -->
                    </div>
                </div>
            </div>

            <!-- Flugdaten Tabelle -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-list-alt me-2"></i>
                        Flugdaten
                    </h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table" id="flightsTable">
                            <thead>
                                <tr>
                                    <th>Callsign</th>
                                    <th>Von</th>
                                    <th>Nach</th>
                                    <th>Flugzeug</th>
                                    <th>Höhe</th>
                                    <th>Abflug</th>
                                    <th>Ankunft</th>
                                    <th>Online seit</th>
                                    <th>Route</th>
                                </tr>
                            </thead>
                            <tbody id="flightsTableBody">
                                <!-- Flugdaten werden hier eingefügt -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alerts Container -->
        <div id="alertContainer"></div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h5 class="mb-2">Flugdaten werden geladen...</h5>
            <p class="text-muted mb-0">Bitte warten Sie einen Moment</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
